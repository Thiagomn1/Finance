{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
    <div class="section">

        <h2>Portfolio</h2>

        <h4>Balance: {{ users[0]['cash'] | usd}}</h4>
        <table>
            <thead>
                <tr>
                    <th>Stock</th>
                    <th>Shares</th>
                </tr>
            </thead>
            <tbody>
                {% for portfolio in portfolio %}
                <tr>
                    <td>{{ portfolio.symbol }}</td>
                    <td>{{ portfolio.shares }}</td>
                    <td>{{ portfolio.value | usd }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
